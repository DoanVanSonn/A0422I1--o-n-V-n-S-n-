<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<br>");
    for (let i=0;i<6;i++){
        for (let j=0;j<i+1;j++){
            if (j==0||i==j||i==5){
            document.write("*");
        }
        else document.write("&nbsp&nbsp")}
        document.write("<br>");
    }
</script>
</body>
</html>
