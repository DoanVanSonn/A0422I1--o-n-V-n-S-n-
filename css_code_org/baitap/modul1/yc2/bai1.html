<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let nhapLuong=prompt("nhap vao luong ");
    let thue;
    if (nhapLuong>=15000000){
        thue=nhapLuong*0.2;
    }
    else if (nhapLuong>=7000000){
        thue= nhapLuong*0.1;
    }
    else thue=nhapLuong*0.05;
    document.write("thue ban phai nop la" + thue);
</SCRIPT>
</body>
</html>
