<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,7,8];
    n=a.length;
    let b= new Array(n);
    b[0]=a[0];
    for (let i=1;i<n;i++){
        b[i]=parseInt(b[i-1]+a[i]);
    }
    document.write(b);
</script>
</body>
</html>
